{# "Why?" explanation toggle â€” included in postflop feedback sections #}
{% if feedback.explanation_points %}
<details class="bucket-details">
    <summary class="flex items-center gap-2 cursor-pointer py-2 px-3 bg-gray-900/60 rounded-xl
                    hover:bg-gray-800/60 transition-all">
        <span class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Why?</span>
        <span class="text-xs text-gray-600">Click for theory</span>
    </summary>
    <div class="bg-gray-900/60 rounded-b-xl px-4 pb-4 pt-2 -mt-2 space-y-3">
        {% for point in feedback.explanation_points %}
        <div class="pl-3 border-l-2
                    {% if point.color == 'emerald' %}border-emerald-600
                    {% elif point.color == 'red' %}border-red-600
                    {% elif point.color == 'amber' %}border-amber-600
                    {% elif point.color == 'blue' %}border-blue-600
                    {% elif point.color == 'purple' %}border-purple-600
                    {% else %}border-gray-600{% endif %}">
            <h4 class="text-xs font-semibold
                       {% if point.color == 'emerald' %}text-emerald-400
                       {% elif point.color == 'red' %}text-red-400
                       {% elif point.color == 'amber' %}text-amber-400
                       {% elif point.color == 'blue' %}text-blue-400
                       {% elif point.color == 'purple' %}text-purple-400
                       {% else %}text-gray-400{% endif %}">
                {{ point.title }}
            </h4>
            <p class="text-xs text-gray-500 mt-0.5 leading-relaxed">{{ point.body }}</p>
        </div>
        {% endfor %}
    </div>
</details>
{% endif %}
